<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Website Animation</title>
</head>
<body>

    <div class="banner">

<div class="drone-box">
    <img src="./img/drone.png" class="drone-pic">
    <img src="./img/drone-left.png" class="left-pic">
    <img src="./img/drone-right.png" class="right-pic">
</div>
    </div>

<script>
    $('.banner').mousemove(function(e){
        var moveX = (e.pageX * -1/2)+300;
        var moveY = (e.pageY * -1/3)+120;
        $('.drone-box').css({
            'transform' : 'translate3d('+moveX+'px,'+moveY+'px,0)'
        });
    });
</script>


</body>
 </html>
